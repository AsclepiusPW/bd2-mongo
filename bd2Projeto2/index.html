<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/ico" href="public/favicon.ico">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
     <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
    <title>Geocrime</title>
</head>
<body>
    <div id="header">
        <img id="logo" src="public/logo.png">
    </div>
    <div id="content">
        <div id="registerCard">
            <h1>Registre sua Ocorrência:</h1>
            <form id="ocorrenciaForm">
                <div class="map" id="mapDiv" style="width: 100%; height: 200px;"></div>
                <div id="nome">
                    <label for="nomeOcorrencia">Título da Ocorrência:</label>
                    <input type="text" required placeholder="Nome" id="nomeOcorrencia">
                </div>
                <div id="descricao">
                    <label for="descricaoOcorrencia">Tipo de Ocorrência:</label>
                    <input type="text" required placeholder="Assalto, Assassinato, etc..." id="descricaoOcorrencia">
                </div>
                <div id="dataHora">
                    <label for="dataHoraOcorrencia">Data e Hora:</label>
                    <input type="datetime-local" required id="dataHoraOcorrencia">
                </div>
                <div id="localOcorrencia">
                    <label for="latitudeOcorrencia">Latitude:</label>
                    <input type="text" required id="latitudeOcorrencia" placeholder="Clique em um ponto do mapa">
                    <label for="longitudeOcorrencia">Longitude:</label>
                    <input type="text" required id="longitudeOcorrencia" placeholder="Clique em um ponto do mapa">
                </div>
                <div>
                    <button type="submit" id="button">Registrar Ocorrência</button>
                </div>
            </form>
        </div>
        <div id="OcorrenciaList">
            <h2 id="titulo">Lista de Ocorrências:</h2>
        </div>
    </div>
    <iframe style="background: #000000;border: none;border-radius: 2px;box-shadow: 0 2px 10px 0 rgb(0, 0, 0);width: 100vw;height: 100vh;"  src="https://charts.mongodb.com/charts-bd2projeto2-vopcl/embed/dashboards?id=655bc3cd-ec16-4170-80b3-d97bc1a8db69&theme=dark&autoRefresh=true&maxDataAge=3600&showTitleAndDesc=true&scalingWidth=scale&scalingHeight=scale"></iframe>
    <script src="script.js"></script>
</body>
</html>
